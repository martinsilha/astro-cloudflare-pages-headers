name: Test

on:
  workflow_run:
    workflows: ["Lint"]  # Run tests only if linting succeeds
    types: [completed]

  pull_request:
    branches:
      - main  # Run on PRs into main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Vitest
        run: npm run test:unit
